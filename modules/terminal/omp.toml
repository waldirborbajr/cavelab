#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{.Shell}} - {{.Folder}}{{if .Root}} - root{{end}}'

# color palette from 'pure' theme of powerlevel10k
[palette]
grey = '242'
red = '#FF5C57'
yellow = '#F3F99D'
blue = '#57C7FF'
magenta = '#FF6AC1'
cyan = '#9AEDFE'
white = '#F1F1F0'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = "text"
style = "plain"
background = "transparent"
foreground = "p:yellow"
template = "{{ .HostName }}"


[[blocks.segments]]
type = 'path'
style = 'plain'
background = 'transparent'
foreground = 'p:blue'
template = ' {{ .Path }}'

[blocks.segments.properties]
style = 'full'

[[blocks.segments]]
type = 'git'
style = 'plain'
foreground = 'p:grey'
background = 'transparent'
template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <p:cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

[blocks.segments.properties]
branch_icon = ''
commit_icon = '@'
fetch_status = true

# language / tooling version segments

[[blocks.segments]]
type = "docker"
style = "plain"
foreground = "#2496ED"
background = "transparent"
template = " 󰡨 {{ .Context }}"

[[blocks.segments]]
type = "bun"
style = "plain"
foreground = "#F472B6"
background = "transparent"
# FIXME: bun doesn't have a logo icon... yet?
template = " 🅱 {{ .Full }}"

[[blocks.segments]]
type = "node"
style = "plain"
foreground = "#6CA35E"
background = "transparent"
fetch_package_manager = true
template = "  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{end }}{{ .Full }}"

[[blocks.segments]]
type = "rust"
style = "plain"
foreground = "#0B7261"
background = "transparent"
template = "  {{ .Full }}"

[[blocks.segments]]
type = "go"
style = "plain"
foreground = "#00ADD8"
background = "transparent"
template = "  {{ .Full }}"

[[blocks.segments]]
type = "python"
style = "plain"
foreground = "#3572A5"
background = "transparent"
template = "  {{ .Full }}"

# extras langs... might not ever need these

[[blocks.segments]]
type = "dotnet"
style = "plain"
foreground = "#512BD4"
background = "transparent"
template = " {{ .Full }}"

[[blocks.segments]]
type = "ruby"
style = "plain"
foreground = "#CC342D"
background = "transparent"
template = "  {{ .Full }}"

[[blocks.segments]]
type = "crystal"
style = "plain"
foreground = "#000100"      # possibly not readable
background = "transparent"
template = "  {{ .Full }}"

# end language / tooling version segments

[[blocks]]
type = 'rprompt'
overflow = 'hidden'

[[blocks.segments]]
type = 'executiontime'
style = 'plain'
foreground = 'p:yellow'
background = 'transparent'
template = '{{ .FormattedMs }}'

[blocks.segments.properties]
threshold = 5000
style = "round"

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
foreground_templates = [
	"{{if gt .Code 0}}p:red{{end}}",
	"{{if eq .Code 0}}p:magenta{{end}}",
]
background = 'transparent'
template = '❯'

[transient_prompt]
foreground_templates = [
	"{{if gt .Code 0}}p:red{{end}}",
	"{{if eq .Code 0}}p:magenta{{end}}",
]
background = 'transparent'
template = '❯ '

[secondary_prompt]
foreground = 'p:magenta'
background = 'transparent'
template = '❯❯ '
